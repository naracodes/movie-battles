
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${player}">
        <td th:text="${player.name}" />
        <td th:text="${player.score}" />
    </tr>
    </tbody>
</table>
</body>
</html>
